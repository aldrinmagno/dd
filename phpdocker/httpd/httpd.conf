ServerName localhost

LoadModule deflate_module /usr/local/apache2/modules/mod_deflate.so
LoadModule proxy_module /usr/local/apache2/modules/mod_proxy.so
LoadModule proxy_fcgi_module /usr/local/apache2/modules/mod_proxy_fcgi.so

<VirtualHost *:80>
  ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php-fpm:9000/usr/local/apache2/htdocs/drupal/web/$1
  DocumentRoot /usr/local/apache2/htdocs/drupal/web/

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  <Directory /usr/local/apache2/htdocs/drupal/web/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog /var/log/activeinc.log
  LogLevel warn
  CustomLog /var/log/activeinc_access.log combined

</VirtualHost>
